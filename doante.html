     
<!DOCTYPE html>
<html>
<head>
	<title>Pet Adoption Form</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="media.css">
	<style>
		
		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
		}

		form {
			

			margin: 20px auto;
			padding: 30px;
			max-width: 600px;
			color: rgb(10, 8, 8);
			border-radius: 5px;
			
			box-shadow: 0px 0px 10px 10px rgb(230, 4, 23);
		}

		label {
			display: block;
			margin-top: 10px;
			font-weight: bold;
		}

		input, select, textarea {
			padding: 10px;
			width: 100%;
			border-radius: 5px;
			border: 1px solid #ccc;
			box-sizing: border-box;
			margin-bottom: 20px;
			font-size: 16px;
		}

		input[type="submit"] {
			background-color: #4CAF50;
			color: white;
			cursor: pointer;
			padding: 10px;
			border: none;
			border-radius: 5px;
			font-size: 18px;
		}

		input[type="submit"]:hover {
			background-color: #3e8e41;
		}

		@media screen and (max-width: 600px) {
			form {
				margin: 20px;
				font-size: 16px;
			}
		}
	</style>
</head>
<body>
	<header>

		  <nav class="navbar">
            <div class="navbar-container">
              <a href="#" class="navbar-logo"> </a>
              <ul class="navbar-menu">
				<li><a href="https://anas9540.github.io/pet-adopte-resp/index.html">HOME</a></li>
				<li><a href="https://anas9540.github.io/pet-adopte-resp/index.html#about">ABOUT</a></li>
				<li><a href="https://anas9540.github.io/pet-adopte-resp/index.html#contact">CONTACT</a></li>
				<li><a href="https://anas9540.github.io/pet-adopte-resp/doante.html">DONATE</a></li>
			  </ul>
			 <a href="https://anas9540.github.io/pet-adopte-resp/index.html#adoption"><button>ADOPTE</button></a>
            </div>
          </nav>
          
    </header>


	<form>
		<label for="org-name">Name of Organization:</label>
		<input type="text" id="org-name" name="org-name" required>

		<label for="contact-name">Contact Person:</label>
		<input type="text" id="contact-name" name="contact-name" required>

		<label for="email">Email:</label>
		<input type="email" id="email" name="email" required>

		<label for="phone">Phone Number:</label>
		<input type="tel" id="phone" name="phone" required>

		<label for="animal-type">Type of Animal(s) to be Donated:</label>
		<select id="animal-type" name="animal-type" required>
			<option value="">Please select</option>
			<option value="Dog">Dog</option>
			<option value="Cat">Cat</option>
			<option value="Bird">Bird</option>
			<option value="Other">Other</option>
		</select>

		<label for="animal-number">Number of Animals to be Donated:</label>
		<input type="number" id="animal-number" name="animal-number" required>

		<label for="animal-age">Age of Animals:</label>
		<input type="text" id="animal-age" name="animal-age" required>

		<label for="animal-gender">Gender of Animals:</label>
		<input type="text" id="animal-gender" name="animal-gender" required>

		<input type="submit" placeholder="SUBMIT">

</body>
</html>
